<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="background-image">
    <img src="/images/bg-desktop.png" alt="background-image">
  </div>
  <div class="main-container">
    <div class="box-main">
      <div class="box-left">
        <div class="logo">
          <img src="/images/logo.svg" alt="filo-logo">
        </div>
        <div class="icons">
          <img src="/images/icon-document.svg" alt="document">
          <img src="/images/icon-folder.svg" alt="folder">
          <img src="/images/icon-upload.svg" alt="upload">
        </div>
      </div>
      <div class="box-right">
        <p>You’ve used <strong>185</strong> GB of your storage</p>
        <div class="box-out">
          <div class="box-in"></div>
          <div class="box-point"></div>
        </div>
        <div class="storage">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="storage-left">185<span>GB Left</span></div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Zen Liarth</a>.
  </div>
</body>

</html>
